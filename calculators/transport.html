<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="/ico/favicon.png">

        <title>Zerva/Rovex Transport Calculations</title>

        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/css/stickyfooter.css" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Wrap all page content here -->
        <div id="wrap">
            <div class="container">
                <div class="header">
                    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">Zerva/Rovex Transport Calculations</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        </div><!-- /.navbar-collapse -->
                    </nav>                    
                </div>
                <div class="container content">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Highsec Freighter Costs (500k/jump)</h4>
                            Jita &lt;-------&gt; Zinkon 10,000,000isk one way (10 Million isk).
                        </div>
                        <br />&nbsp;<br />
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Jump Freighter Costs*</h4>
                            <form id="cost_calculator" role="form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Route</label>
                                    <select id="transport_route" name="transport_route" class="form-control">
                                        <option value="">Choose Your Route</option>
                                        <option value="300">Zinkon &lt;-------&gt; Hophib ( 300 isk/m3 )</option>
                                        <option value="650">Jita &lt;-------&gt; 2AUL-X ( 650 isk/m3) </option>
                                        <option value="600">Uplinger &lt;-------&gt; 2AUL-X ( 600 isk/m3 )</option>
                                        <option value="600">Uplinger &lt;-------&gt; Hophib ( 600 isk/m3 )</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Cargo in M3</label>
                                    <input type="text" class="form-control" id="cargo_amount" name="cargo_amount" placeholder="Cargo in M3">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Costs</label>
                                    <input type="text" class="form-control" id="total_costs" name="total_costs" placeholder="Cost of transport will be displayed here." readonly="true">
                                </div>
                                <button type="submit" class="btn btn-default">Calculate Costs</button>
                            </form>
                            &nbsp;
                            <p>*Jita to Hophib calculate Zinkon to Hophib costs and add the Highsec freighter costs.</p>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted"></p>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/calculator.js"></script>
    </body>
</html>
